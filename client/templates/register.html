<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register System</title>
    <link rel="stylesheet" href="/client/styles/register.css">
    <script defer type="module" src="../scripts/register.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="switchForm('login')">Login</button>
            <button class="nav-btn" onclick="switchForm('register')">Register</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section active" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <br>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Register Type Selection -->
            <div class="form-section" id="registerType">
                <h2>Choose Account Type</h2>
                <div class="type-selection">
                    <button class="type-btn" onclick="showForm('userRegister')">User</button>
                    <button class="type-btn" onclick="showForm('adminRegister')">Admin</button>
                </div>
            </div>

            <!-- User Register Form -->
            <div class="form-section" id="userRegister">
                <h2>User Registration</h2>
                <br>
                <form onsubmit="handleUserRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>CIN Number</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                       
                        <select  name="" id="" required >
                            <option value="" disabled selected>Select your Skills</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Register as User</button>
                </form>
            </div>

            <!-- Admin Register Form -->
            <div class="form-section" id="adminRegister">
                <h2>Admin Registration</h2>
                <br>
                <form onsubmit="handleAdminRegister(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>specialite</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn">Register as Admin</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        function hideAllForms() {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

       
        function switchForm(type) {
            hideAllForms();
            if (type === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerType').classList.add('active');
            }
           
            document.querySelector(`.nav-btn:${type === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');
        }

        
        function showForm(formId) {
            hideAllForms();
            document.getElementById(formId).classList.add('active');
        }

      
    
    </script>
</body>
</html>
