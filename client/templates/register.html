<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register System</title>
    
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --text-color: #333;
            --border-color: #ddd;
            --background-color: #f4f4f4;
            --white: #fff;
            --shadow: 0 0 10px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styles */
        .container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        /* Navigation Styles */
        .nav-buttons {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Form Container Styles */
        .form-container {
            padding: 20px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-section.active {
            display: block;
        }

        /* Form Elements Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .form-group input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
        }

        /* Button Styles */
        .btn {
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .type-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .type-btn {
            padding: 15px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            background: var(--white);
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .type-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="switchForm('login')">Login</button>
            <button class="nav-btn" onclick="switchForm('register')">Register</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section active" id="loginForm">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <br>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Register Type Selection -->
            <div class="form-section" id="registerType">
                <h2>Choose Account Type</h2>
                <div class="type-selection">
                    <button class="type-btn" onclick="showForm('userRegister')">User</button>
                    <button class="type-btn" onclick="showForm('adminRegister')">Admin</button>
                </div>
            </div>

            <!-- User Register Form -->
            <div class="form-section" id="userRegister">
                <h2>User Registration</h2>
                <br>
                <form onsubmit="handleUserRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>CIN Number</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Skills</label>
                       
                        <select  name="" id="" required >
                            <option value="" disabled selected>Select your Skills</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Register as User</button>
                </form>
            </div>

            <!-- Admin Register Form -->
            <div class="form-section" id="adminRegister">
                <h2>Admin Registration</h2>
                <br>
                <form onsubmit="handleAdminRegister(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>specialite</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <button type="submit" class="btn">Register as Admin</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        function hideAllForms() {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

       
        function switchForm(type) {
            hideAllForms();
            if (type === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerType').classList.add('active');
            }
           
            document.querySelector(`.nav-btn:${type === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');
        }

        
        function showForm(formId) {
            hideAllForms();
            document.getElementById(formId).classList.add('active');
        }

      
    
    </script>
</body>
</html>
