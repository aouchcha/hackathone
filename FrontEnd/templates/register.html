<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register System</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/all.css">
    <script defer type="module" src="../scripts/register.js"></script>
    <script defer type="module" src="../scripts/login.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="switchForm('login')">Login</button>
            <button class="nav-btn" onclick="switchForm('register')">Register</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div class="form-section active" id="loginForm">
                <h2>Login</h2>
                    <br>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button  id="login" class="btn">Login</button>
            </div>

            <!-- Register Type Selection -->
            <div class="form-section" id="registerType">
                <h2>Choose Account Type</h2>
                <div class="type-selection">
                    <button class="type-btn" onclick="showForm('VolanteaireRegister')">Volanteaire</button>
                    <button class="type-btn" onclick="showForm('AssociationRegister')">Association</button>
                </div>
            </div>

            <!-- User Register Form -->
            <div class="form-section" id="VolanteaireRegister">
                <h2>Volanteaire Registration</h2>
                <br>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="VolanteaireUsername" required>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="VolanteaireFirstName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="VolanteaireLastName" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="AgeVolanteaire" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>CIN Number</label>
                        <input type="text" id="CINVolanteaire" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="EmailVolanteaire" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="passwordVolanteaire" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="telVolanteaire" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="LocationVolanteaire" required>
                        </div>
                    </div>
                    <button id="btnVolanteaire" class="btn">Register as User</button>
            </div>

            <!-- Association Register Form -->
            <div class="form-section" id="AssociationRegister">
                <h2>Association Registration</h2>
                <br>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="NameAssociation" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="telAssociation" required>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="LocationAssociation" required>
                        </div>
                        <div class="form-group">
                            <label>specialite</label>
                            <input type="text" id="specialiteAssociation" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="EmailAssociation" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="Association" required>
                    </div>
                    <button id="btnAssociation" class="btn">Register as Association</button>
            </div>
        </div>
    </div>

    <script>
        
        function hideAllForms() {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

       
        function switchForm(type) {
            hideAllForms();
            if (type === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerType').classList.add('active');
            }
           
            document.querySelector(`.nav-btn:${type === 'login' ? 'first-child' : 'last-child'}`).classList.add('active');
        }

        
        function showForm(formId) {
            hideAllForms();
            document.getElementById(formId).classList.add('active');
        }

      
    
    </script>
</body>
</html>
